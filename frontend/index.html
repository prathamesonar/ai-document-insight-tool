<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Insights</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the file drop zone */
        .drop-zone {
            border: 2px dashed #d1d5db; /* gray-300 */
            transition: background-color 0.2s, border-color 0.2s;
        }
        .drop-zone.drag-over {
            background-color: #f0f9ff; /* sky-50 */
            border-color: #3b82f6; /* blue-500 */
        }
        /* Simple loading spinner */
        .loader {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto max-w-4xl p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="flex items-center space-x-4 mb-6">
            <div class="bg-blue-600 text-white p-3 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-gray-900">AI Document Insights</h1>
                <p class="text-gray-500">Upload and analyze your PDF documents with AI</p>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="border-b border-gray-200 mb-6">
            <ul class="flex -mb-px space-x-6" id="nav-tabs">
                <li><button data-tab="upload" class="tab-btn inline-block p-4 border-b-2 font-semibold border-blue-600 text-blue-600 rounded-t-lg">Upload Document</button></li>
                <li><button data-tab="history" class="tab-btn inline-block p-4 border-b-2 font-semibold border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 rounded-t-lg">History</button></li>
                <li><button data-tab="insights" class="tab-btn inline-block p-4 border-b-2 font-semibold border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 rounded-t-lg">Current Insights</button></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Content will be dynamically injected here -->
        </main>

        <!-- Footer Logo -->
        <footer class="fixed bottom-6 right-6">
            <a href="#" class="bg-gray-800 text-white text-sm font-semibold py-2 px-4 rounded-lg shadow-lg flex items-center space-x-2 hover:bg-gray-900 transition-colors">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5-10-5-10 5z" fill="currentColor"></path></svg>
                <span>Made with Emergent</span>
            </a>
        </footer>
    </div>
    
    <!-- JavaScript Logic -->
    <script>
        const navTabs = document.getElementById('nav-tabs');
        const mainContent = document.getElementById('main-content');
        const API_BASE_URL = 'http://127.0.0.1:8000'; // Backend URL

        // App state
        let state = {
            currentTab: 'upload',
            history: [],
            currentInsight: null,
            isLoading: false,
            error: null,
        };

        // --- TEMPLATES ---
        const templates = {
            upload: `
                <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-200">
                    <h2 class="text-xl font-bold mb-2 text-gray-800">Upload Resume</h2>
                    <div id="drop-zone" class="drop-zone mt-4 p-10 flex flex-col items-center justify-center text-center rounded-lg cursor-pointer hover:bg-gray-50">
                        <svg class="w-12 h-12 text-gray-400 mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M12 15l-3-3m0 0l3-3m-3 3h6" />
                        </svg>
                        <p class="text-gray-600 font-semibold">Drag & drop your PDF resume here</p>
                        <p class="text-gray-500 text-sm mt-1">or</p>
                        <button id="file-browse-btn" class="mt-4 bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-blue-700 transition-colors">Choose File</button>
                        <input type="file" id="file-input" class="hidden" accept=".pdf">
                    </div>
                    <p class="text-xs text-gray-400 text-center mt-4">Maximum file size: 10MB</p>
                </div>`,
            
            loading: `
                <div class="flex flex-col items-center justify-center p-20 bg-white rounded-xl shadow-sm border border-gray-200">
                    <div class="loader"></div>
                    <p class="mt-4 text-gray-600 font-medium">Analyzing document, please wait...</p>
                </div>`,

            error: (message) => `
                <div class="bg-red-50 border-l-4 border-red-400 p-4 rounded-md">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">An Error Occurred</h3>
                            <div class="mt-2 text-sm text-red-700">
                                <p>${message}</p>
                            </div>
                        </div>
                    </div>
                </div>`,
            
            history: (historyItems) => `
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">Document History</h2>
                    ${historyItems.length === 0 
                        ? '<p class="text-gray-500">No documents have been uploaded yet.</p>'
                        : `<div class="space-y-4">${historyItems.map(item => templates.historyItem(item)).join('')}</div>`
                    }
                </div>`,
            
            historyItem: (item) => `
                <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
                    <div class="flex items-center space-x-3">
                        <svg class="w-6 h-6 text-red-500 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A1 1 0 0111.293 2.707l4 4A1 1 0 0115.586 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" /></svg>
                        <div>
                            <p class="font-semibold text-gray-800">${item.filename}</p>
                            <div class="text-sm text-gray-500 flex items-center space-x-3 mt-1">
                                <span>Uploaded: ${new Date(item.upload_date).toLocaleString()}</span>
                                <span class="text-gray-300">&#8226;</span>
                                <span>${item.filesize.toFixed(2)} MB</span>
                                <span class="text-gray-300">&#8226;</span>
                                ${item.processed_by === 'AI' 
                                    ? '<span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">AI Processed</span>' 
                                    : '<span class="bg-yellow-100 text-yellow-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Keyword Fallback</span>'
                                }
                            </div>
                        </div>
                    </div>
                    <button class="view-insights-btn bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors text-sm" data-id="${item.id}">View Insights</button>
                </div>`,

            insights: (item) => {
                const isKeyword = item.processed_by === 'Keyword';
                const uploadDate = new Date(item.upload_date).toLocaleString();
                
                const insightContent = isKeyword ? `
                    <p class="text-yellow-800">AI summary unavailable. Top keywords:</p>
                    <div class="mt-4">
                        <h4 class="font-semibold text-gray-700">Top Keywords:</h4>
                        <div class="flex flex-wrap gap-2 mt-2">
                            ${item.insights.top_keywords.map(kw => `<span class="bg-gray-200 text-gray-800 text-sm font-medium px-3 py-1 rounded-full">${kw}</span>`).join('')}
                        </div>
                    </div>
                ` : `<p class="text-gray-700">${item.insights.replace(/\n/g, '<br>')}</p>`;

                const headerClass = isKeyword ? 'bg-yellow-50 text-yellow-700' : 'bg-green-50 text-green-700';
                const headerIcon = isKeyword ? 
                    `<svg class="w-6 h-6 text-yellow-500" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.21 3.03-1.742 3.03H4.42c-1.532 0-2.492-1.696-1.742-3.03l5.58-9.92zM10 13a1 1 0 110-2 1 1 0 010 2zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>` : 
                    `<svg class="w-6 h-6 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>`;

                return `
                    <div id="insight-card-${item.id}" class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 animate-fade-in">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-bold text-gray-900">${item.filename}</h3>
                                <p class="text-sm text-gray-500 mt-1">Uploaded: ${uploadDate}</p>
                            </div>
                            <button class="text-gray-400 hover:text-gray-600 close-insight-btn" data-id="${item.id}">
                                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                            </button>
                        </div>
                        <div class="p-4 rounded-lg ${headerClass}">
                            <div class="flex items-start space-x-3">
                                <div class="flex-shrink-0">${headerIcon}</div>
                                <div>
                                    <h4 class="font-bold">${isKeyword ? 'Keyword Analysis' : 'AI Summary'}</h4>
                                    <div class="mt-2 text-sm">${insightContent}</div>
                                </div>
                            </div>
                        </div>
                    </div>`;
            },
        };

        // --- RENDER FUNCTION ---
        const render = () => {
            if (state.isLoading) {
                mainContent.innerHTML = templates.loading;
                return;
            }
            if (state.error) {
                mainContent.innerHTML = templates.error(state.error);
                return;
            }

            switch (state.currentTab) {
                case 'upload':
                    mainContent.innerHTML = templates.upload;
                    attachUploadListeners();
                    break;
                case 'history':
                    mainContent.innerHTML = templates.history(state.history);
                    attachHistoryListeners();
                    break;
                case 'insights':
                    if (state.currentInsight) {
                        mainContent.innerHTML = templates.insights(state.currentInsight);
                        attachInsightListeners();
                    } else {
                        mainContent.innerHTML = '<div class="bg-white p-8 rounded-xl shadow-sm border border-gray-200 text-center"><p class="text-gray-500">No insight to display. Please upload a document or view one from your history.</p></div>';
                    }
                    break;
            }
            updateActiveTab();
        };

        // --- API CALLS ---
        const fetchHistory = async () => {
            state.isLoading = true;
            render();
            try {
                const response = await fetch(`${API_BASE_URL}/history/`);
                if (!response.ok) throw new Error('Failed to fetch history.');
                state.history = await response.json();
                state.error = null;
            } catch (err) {
                state.error = err.message;
            } finally {
                state.isLoading = false;
                render();
            }
        };

        const uploadFile = async (file) => {
            state.isLoading = true;
            render();
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch(`${API_BASE_URL}/upload-resume/`, {
                    method: 'POST',
                    body: formData,
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'File upload failed.');
                }
                const newInsight = await response.json();
                state.currentInsight = newInsight;
                state.currentTab = 'insights';
                state.error = null;
            } catch (err) {
                state.error = err.message;
                state.currentTab = 'upload'; // Go back to upload on error
            } finally {
                state.isLoading = false;
                render();
            }
        };

        // --- EVENT LISTENERS & HANDLERS ---
        const handleTabClick = (e) => {
            const tabButton = e.target.closest('.tab-btn');
            if (!tabButton) return;
            
            const tabName = tabButton.dataset.tab;
            if (state.currentTab !== tabName) {
                state.currentTab = tabName;
                state.error = null; // Clear error on tab switch
                if (tabName === 'history' && state.history.length === 0) {
                    fetchHistory();
                } else {
                    render();
                }
            }
        };

        const updateActiveTab = () => {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                if (btn.dataset.tab === state.currentTab) {
                    btn.classList.add('border-blue-600', 'text-blue-600');
                    btn.classList.remove('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
                } else {
                    btn.classList.remove('border-blue-600', 'text-blue-600');
                    btn.classList.add('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
                }
            });
        };
        
        function attachUploadListeners() {
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');
            const fileBrowseBtn = document.getElementById('file-browse-btn');

            if (!dropZone) return;

            fileBrowseBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                }
            });

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });

            dropZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
            });
            
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                if (e.dataTransfer.files.length > 0) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
        }
        
        function attachHistoryListeners() {
            mainContent.addEventListener('click', (e) => {
                const viewBtn = e.target.closest('.view-insights-btn');
                if (viewBtn) {
                    const docId = viewBtn.dataset.id;
                    const insight = state.history.find(item => item.id === docId);
                    if (insight) {
                        state.currentInsight = insight;
                        state.currentTab = 'insights';
                        render();
                    }
                }
            });
        }
        
        function attachInsightListeners() {
            mainContent.addEventListener('click', (e) => {
                const closeBtn = e.target.closest('.close-insight-btn');
                if (closeBtn) {
                    state.currentInsight = null;
                    // Switch to history tab for better UX after closing an insight
                    state.currentTab = 'history';
                    if (state.history.length === 0) fetchHistory();
                    else render();
                }
            });
        }

        const handleFile = (file) => {
            if (file && file.type === "application/pdf") {
                uploadFile(file);
            } else {
                state.error = "Invalid file type. Please select a PDF file.";
                render();
            }
        };

        // --- INITIALIZATION ---
        const init = () => {
            navTabs.addEventListener('click', handleTabClick);
            render();
        };

        init();
    </script>
</body>
</html>
